<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MicroEther</title>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./">MicroEther</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./borrow">Borrow</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Earn
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./earn/liquidity">Provide liquidity <span class="badge bg-success-subtle text-success-emphasis rounded-pill">20% APR</span></a></li>
                <li><a class="dropdown-item" href="./earn/pledge">Pledge Staking <span class="badge bg-warning-subtle text-success-emphasis rounded-pill">6% APR</span></a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./earn/governance">Pool Governance <span class="badge bg-danger-subtle text-success-emphasis rounded-pill">3% APR</span></a></li>
              </ul>
            </li>
          </ul>
			<button class="btn btn-primary rounded-pill px-3" type="button"><img class="rounded-circle me-1" width="24" height="24" src="https://cdn.iconscout.com/icon/free/png-512/metamask-2728406-2261817.png" alt=""> Connect wallet</button>
        </div>
      </div>
    </nav>

	<!-- Main Content -->
    <div class="container my-5 col-md-6 center">	  
      	<!-- Borrow -->
		<div class="h-100 p-5 bg-body-tertiary border rounded-3">
		  <h3>Borrow a micro loan</h3>
		  <p>Get a loan for microfinancing with MicroEther liquidity pool:</p>

			<!-- Currency -->
		    <fieldset>
				<label for="speed">Select a token:</label>
				<select name="speed" id="speed">
				  <option selected="selected">Ethereum</option>
				  <option>Worldcoin</option>
				  <option>Wrapped BTC</option>
				  <option>Polygon</option>
				  <option>Chainlink</option>
				</select>
			</fieldset>
		
			<br />
			
			<!-- Credit Type -->
		    <fieldset>
				<label for="speed">Underlying credit type:</label>
				<select name="speed" id="speed">
				  <option selected="selected">Small business loans</option>
				  <option>Agricultural loans</option>
				  <option>Car loans</option>
				  <option>Mortgage</option>
				  <option>Short-term loans</option>
				  <option>Private loans</option>
				  <option>Refinancing</option>
				</select>
			</fieldset>

			<br />

			<!-- Borrow button -->
			<button class="btn btn-outline-secondary" type="button">Borrow</button>
			
			<!-- Check borrowing status: Did borrowing succeeded? -->
			<span class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">Success</span>
			<span class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill">Failed</span>
			<span class="badge bg-warning-subtle border border-warning-subtle text-warning-emphasis rounded-pill">Pending</span>
		</div>
	</div>

	<!-- Footer -->
	<div class="container">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 MicroEther</p>

		<a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
		  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
		</a>

		<ul class="nav col-md-4 justify-content-end">
		  <li class="nav-item"><a href="https://ethmunich.de/" class="nav-link px-2 text-body-secondary">ETHMunich</a></li>
		  <li class="nav-item"><a href="https://github.com/microether" class="nav-link px-2 text-body-secondary">GitHub</a></li>
		  <li class="nav-item"><a href="https://github.com/orgs/microether/people" class="nav-link px-2 text-body-secondary">Team</a></li>
		</ul>
	  </footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
